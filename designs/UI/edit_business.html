<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeConnect</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="col-sm-3 wrapper">
            <h3 class="text-center">WeConnect</h3>
            <div class="list-group side-menu">
                <a href="#" class="list-group-item">
                    <i class="glyphicon glyphicon-dashboard"></i> Dashboard
                </a>
                <a href="#" class="list-group-item active">
                    <i class="glyphicon glyphicon-plus"></i> Create Business</a>
                <a href="#" class="list-group-item">
                    <i class="glyphicon glyphicon-eye-open"></i> Your Businesses</a>
                <a href="#" class="list-group-item">
                    <i class="glyphicon glyphicon-th-list"></i> View all Businesses</a>
                <a href="#" class="list-group-item">
                    <i class="glyphicon glyphicon-search"></i> Search for Business</a>
                <a href="#" class="list-group-item">
                    <i class="glyphicon glyphicon-log-out"></i> Logout</a>
            </div>
        </div>
        <div class="col-sm-9 content-wrapper">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <b>Edit Your Business</b>
                </h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon">Business Name</span>
                                <input type="text" class="form-control" placeholder="Business Name" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Location</span>
                                <select class="form-control" aria-describedby="basic-addon1">
                                    <option value="">Select Location Of Business</option>
                                    <option value="">Inland</option>
                                    <option value="">Overseas</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Business Category</span>
                                <select class="form-control" aria-describedby="basic-addon1">
                                    <option value="">Select Category Of Business</option>
                                    <option value="">Information Technology</option>
                                    <option value="">Agriculture</option>
                                    <option value="">Textiles</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Description</span>
                                <textarea class="form-control" placeholder="Describe your Business" aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="reset" class="btn btn-default pull-left" value="Reset">
                            <input type="submit" class="btn btn-warning pull-right" value="Edit Business">
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div id="footer">
            <p class="text text-center">
                <small>Developed by Asiimwe Benard</small>
            </p>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
