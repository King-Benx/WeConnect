<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeConnect</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">
            <em>WeConnect</em>
        </h1>

        <div id="login-panel" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form action="" class="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="email-addon">Email</span>
                            <input type="email" class="form-control" name="email" placeholder="johndoe@mail.com" aria-describedby="email-addon" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="password-addon">Password</span>
                            <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="password-addon" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="reset" class="btn btn-default pull-left" value="Reset">
                        <input type="submit" class="btn btn-primary pull-right" value="Login">
                        <div class="clearfix"></div>
                    </div>
                </form>
                <div class="text-center">
                    <a href="">Not a member? Register Today!</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_wrapper">
            <p class="text text-center">
                <small>Developed by Asiimwe Benard</small>
            </p>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
